                </button>
            </div>
        </header>
        <div class="p-6 bg-white border-b border-gray-200">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Search contacts..." data-key="searchPlaceholder"

        </div>

    <!-- Contact Details Modal -->

            id="contactModalCard">
            <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
                onclick="hideModal('contactModal')">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <div class="flex flex-col items-center text-center">
                <img id="modalImage" class="w-32 h-32 rounded-full object-cover mb-4 ring-4 ring-blue-200 ring-offset-2"
                    src="" alt="Contact Profile">
                <h2 id="modalName" class="text-2xl font-bold text-gray-800 mb-1"></h2>
                <p id="modalJob" class="text-gray-500 mb-4"></p>
                <p id="modalDescription" class="text-gray-600 mb-6 text-center"></p>

                <div class="flex flex-col w-full space-y-3">
                    <a id="modalPhone"
                        class="bg-blue-500 text-white rounded-lg py-3 px-6 text-center font-semibold hover:bg-blue-600 transition-colors"
                        href="#">
                        <i class="fas fa-phone mr-2"></i> <span data-key="callButton">Call</span>
                    </a>
                    <a id="modalWhatsApp"
                        class="bg-green-500 text-white rounded-lg py-3 px-6 text-center font-semibold hover:bg-green-600 transition-colors"
                        href="#" target="_blank">
                        <i class="fab fa-whatsapp mr-2"></i> <span data-key="whatsappButton">WhatsApp</span>
                    </a>
                    <a id="modalFacebook"
                        class="bg-blue-800 text-white rounded-lg py-3 px-6 text-center font-semibold hover:bg-blue-900 transition-colors"
                        href="#" target="_blank">
                        <i class="fab fa-facebook-f mr-2"></i> <span data-key="facebookButton">Facebook</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Number Form Modal -->
    <div id="addModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-6 relative max-w-sm w-full transform transition-all scale-95 opacity-0 duration-300 ease-in-out"
            id="addModalCard">
            <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
                onclick="hideModal('addModal')">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6" data-key="requestTitle">Request to Add Number

                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-1" data-key="nameLabel">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-medium mb-1" data-key="phoneLabel">Phone</label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-medium mb-1" data-key="emailLabel">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white rounded-lg py-3 font-semibold hover:bg-blue-600 transition-colors"
                    data-key="submitButton">
                    Submit Request
                </button>
            </form>
        </div>
    </div>

                    bn: "মেশিন অপারেটর।"
                }
            }
        ];

        let currentLanguage = 'en';

        const contactList = document.getElementById('contactList');
        const searchInput = document.getElementById('searchInput');
        const contactModal = document.getElementById('contactModal');
        const contactModalCard = document.getElementById('contactModalCard');
        const addModal = document.getElementById('addModal');
        const addModalCard = document.getElementById('addModalCard');
        const addButton = document.getElementById('addButton');
        const langToggleBtn = document.getElementById('langToggleBtn');

        // Initial render of all contacts
        renderContacts(contacts);
        updateUI();

        // Event listener for search input
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredContacts = contacts.filter(contact =>
                contact.name.en.toLowerCase().includes(searchTerm) ||
                contact.name.bn.toLowerCase().includes(searchTerm)
            );
            renderContacts(filteredContacts);
        });

        // Event listener for showing add modal
        addButton.addEventListener('click', () => showModal('addModal', 'addModalCard'));

        // Event listener for language toggle button
        langToggleBtn.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'en' ? 'bn' : 'en';
            updateUI();
        });


        // Function to render contacts
        function renderContacts(contactsToRender) {
            contactList.innerHTML = '';
            if (contactsToRender.length === 0) {
                const noContactsMessage = document.createElement('p');
                noContactsMessage.className = 'text-center text-gray-500 mt-4';
                noContactsMessage.textContent = translations[currentLanguage].noContactsFound;
                contactList.appendChild(noContactsMessage);
                return;
            }
            contactsToRender.forEach(contact => {
                const li = document.createElement('li');
                li.className = 'flex items-center p-4 mb-3 bg-gray-50 rounded-lg shadow-sm cursor-pointer hover:bg-gray-100 transition-colors';
                li.innerHTML = `
                    <img class="w-16 h-16 rounded-full object-cover mr-4" src="${contact.image}" alt="${contact.name.en} Profile">
                    <div class="flex-grow">
                        <h3 class="text-lg font-semibold text-gray-800">${contact.name[currentLanguage]}</h3>
                        <p class="text-sm text-gray-500">${contact.job[currentLanguage]}</p>
                    </div>
                `;
                li.addEventListener('click', () => showContactModal(contact));
                contactList.appendChild(li);
            });
        }

        // Function to update all text content based on the current language
        function updateUI() {
            // Update all elements with a data-key attribute
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (el.tagName === 'INPUT' && el.type === 'text') {
                    el.placeholder = translations[currentLanguage][key];
                } else {
                    el.textContent = translations[currentLanguage][key];
                }
            });

            // Re-render contacts to update the "no contacts" message
            const searchTerm = searchInput.value.toLowerCase();
            const filteredContacts = contacts.filter(contact =>
                contact.name.en.toLowerCase().includes(searchTerm) ||
                contact.name.bn.toLowerCase().includes(searchTerm)
            );
            renderContacts(filteredContacts);
        }

        // Function to show a generic modal
        function showModal(modalId, cardId) {
            const modal = document.getElementById(modalId);
            const card = document.getElementById(cardId);
            modal.classList.remove('hidden');
            // Animate
            setTimeout(() => {
                card.classList.remove('scale-95', 'opacity-0');
                card.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        // Function to hide a generic modal
        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            const card = document.getElementById(modalId + 'Card');
            card.classList.add('scale-95', 'opacity-0');
            card.classList.remove('scale-100', 'opacity-100');
            // Wait for animation to finish before hiding
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // Function to show contact details modal
        function showContactModal(contact) {
            document.getElementById('modalImage').src = contact.image;
            document.getElementById('modalName').textContent = contact.name[currentLanguage];
            document.getElementById('modalJob').textContent = contact.job[currentLanguage];
            document.getElementById('modalDescription').textContent = contact.description[currentLanguage];
            document.getElementById('modalPhone').href = `tel:${contact.phone}`;
            document.getElementById('modalWhatsApp').href = `https://wa.me/${contact.whatsapp}`;
            document.getElementById('modalFacebook').href = `https://www.facebook.com/${contact.facebook}`;
            showModal('contactModal', 'contactModalCard');
        }

        // Close modals when clicking outside
        contactModal.addEventListener('click', (e) => {
            if (e.target === contactModal) {
                hideModal('contactModal');
            }
        });
        addModal.addEventListener('click', (e) => {
            if (e.target === addModal) {
                hideModal('addModal');
            }
        });

    </script>
