<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="headerTitle">Work Phonebook</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Custom scrollbar for a clean look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Main App Container -->
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col min-h-[80vh]">

        <!-- Header with Title and Search Bar -->
        <header class="p-6 bg-white border-b border-gray-200 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800" data-key="headerTitle">Work Phonebook</h1>
            <div class="flex items-center space-x-4">
                <button id="langToggleBtn" class="p-2 text-gray-600 hover:text-blue-500 transition-colors">
                    <i class="fas fa-language text-xl"></i>
                </button>
            </div>
        </header>
        <div class="p-6 bg-white border-b border-gray-200">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Search contacts..." data-key="searchPlaceholder"
                       class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>


        <!-- Contact List Section -->
        <main class="flex-grow overflow-y-auto p-4" id="contactList">
            <!-- Contacts will be dynamically inserted here -->
        </main>

        <!-- Footer -->
        <footer class="p-4 text-center text-gray-500 text-sm border-t border-gray-200">
            Developed by Fazley Rabbi
        </footer>
    </div>

    <!-- Contact Details Modal -->
    <div id="contactModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-6 relative max-w-sm w-full transform transition-all scale-95 opacity-0 duration-300 ease-in-out" id="contactModalCard">
            <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors" onclick="hideModal('contactModal')">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <div class="flex flex-col items-center text-center">
                <img id="modalImage" class="w-32 h-32 rounded-full object-cover mb-4 ring-4 ring-blue-200 ring-offset-2" src="" alt="Contact Profile">
                <h2 id="modalName" class="text-2xl font-bold text-gray-800 mb-1"></h2>
                <p id="modalJob" class="text-gray-500 mb-4"></p>
                <p id="modalDescription" class="text-gray-600 mb-6 text-center"></p>

                <div class="flex flex-col w-full space-y-3">
                    <a id="modalPhone" class="bg-blue-500 text-white rounded-lg py-3 px-6 text-center font-semibold hover:bg-blue-600 transition-colors" href="#">
                        <i class="fas fa-phone mr-2"></i> <span data-key="callButton">Call</span>
                    </a>
                    <a id="modalWhatsApp" class="bg-green-500 text-white rounded-lg py-3 px-6 text-center font-semibold hover:bg-green-600 transition-colors" href="#" target="_blank">
                        <i class="fab fa-whatsapp mr-2"></i> <span data-key="whatsappButton">WhatsApp</span>
                    </a>
                    <a id="modalFacebook" class="bg-blue-800 text-white rounded-lg py-3 px-6 text-center font-semibold hover:bg-blue-900 transition-colors" href="#" target="_blank">
                        <i class="fab fa-facebook-f mr-2"></i> <span data-key="facebookButton">Facebook</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Number Form Modal -->
    <div id="addModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-6 relative max-w-sm w-full transform transition-all scale-95 opacity-0 duration-300 ease-in-out" id="addModalCard">
            <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors" onclick="hideModal('addModal')">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6" data-key="requestTitle">Request to Add Number</h2>
            <form action="https://formsubmit.co/fazleyrabbi426@gmail.com" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-1" data-key="nameLabel">Name</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-medium mb-1" data-key="phoneLabel">Phone</label>
                    <input type="tel" id="phone" name="phone" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-medium mb-1" data-key="emailLabel">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit"
                        class="w-full bg-blue-500 text-white rounded-lg py-3 font-semibold hover:bg-blue-600 transition-colors" data-key="submitButton">
                    Submit Request
                </button>
            </form>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button id="addButton" class="fixed bottom-8 right-8 bg-blue-500 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-2xl hover:bg-blue-600 transition-colors z-40">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        // Translations object
        const translations = {
            en: {
                headerTitle: "Gildan Phonebook",
                searchPlaceholder: "Search contacts...",
                noContactsFound: "No contacts found.",
                callButton: "Call",
                whatsappButton: "WhatsApp",
                facebookButton: "Facebook",
                requestTitle: "Request to Add Number",
                nameLabel: "Name",
                phoneLabel: "Phone",
                emailLabel: "Email",
                submitButton: "Submit Request",
            },
            bn: {
                headerTitle: "গিল্ডান ফোনবুক",
                searchPlaceholder: "যোগাযোগ খুঁজুন...",
                noContactsFound: "কোনো যোগাযোগ পাওয়া যায়নি।",
                callButton: "কল করুন",
                whatsappButton: "হোয়াটসঅ্যাপ",
                facebookButton: "ফেসবুক",
                requestTitle: "নাম্বার যোগ করার জন্য অনুরোধ",
                nameLabel: "নাম",
                phoneLabel: "ফোন",
                emailLabel: "ইমেল",
                submitButton: "অনুরোধ জমা দিন",
            }
        };  

        const contacts = [
            {
                name: { en: "Fazle Rabbi", bn: "ফজলে রাব্বি" },
                job: { en: "Operator, Pads", bn: "অপারেটর, প্যাডস" },
                phone: "01732294167 ",
                whatsapp: "1234567890",
                facebook: "f.rabbi.90",
                image: "img/Rabbi.png",
                description: {
                    en: "Dedicated full-stack developer with over 5 years of experience in web application development. Specializes in Node.js and React.",
                    bn: "ওয়েব অ্যাপ্লিকেশন ডেভেলপমেন্টে ৫ বছরের বেশি অভিজ্ঞতা সম্পন্ন একজন নিবেদিতপ্রাণ ফুল-স্ট্যাক ডেভেলপার। Node.js এবং React-এ বিশেষজ্ঞ।"
                }
            },
            {
                name: { en: "Firoz Ali", bn: "ফিরোজ আলী" },
                job: { en: "Operator, Pads ", bn: "অপারেটর, প্যাডস" },
                phone: "01304449414",
                whatsapp: "1987654321",
                facebook: "firozali7860",
                image: "img/Firoz.png",
                description: {
                    en: "An experienced product manager focused on user-centric design and agile methodologies. Passionate about creating intuitive and impactful products.",
                    bn: "একজন অভিজ্ঞ পণ্য ব্যবস্থাপক যিনি ব্যবহারকারী-কেন্দ্রিক ডিজাইন এবং অ্যাজাইল পদ্ধতি নিয়ে কাজ করেন। স্বজ্ঞাত এবং কার্যকর পণ্য তৈরিতে আগ্রহী।"
                }
            },
            {
                name: { en: "Shakil Hasan", bn: "সাকিল হাসান" },
                job: { en: "Operator, Pads", bn: "অপারেটর, প্যাডস" },
                phone: "01719597401",
                whatsapp: "1122334455",
                facebook: "sk.shakil.hasan.628373",
                image: "img/shakil.png",
                description: {
                    en: "Creative designer with a keen eye for detail. Specializes in creating beautiful and functional interfaces that enhance the user experience.",
                    bn: "বিশদ বিষয়ে তীক্ষ্ণ নজর রয়েছে এমন একজন সৃজনশীল ডিজাইনার। সুন্দর এবং কার্যকরী ইন্টারফেস তৈরিতে বিশেষজ্ঞ যা ব্যবহারকারীর অভিজ্ঞতাকে উন্নত করে।"
                }   
            },
            {
                name: { en: "Ibrahim Hossan", bn: "ইব্রাহিম হোসেন" },
                job: { en: "Operator, Pads", bn: "অপারেটর, প্যাডস" },
                phone: "01708198095",
                whatsapp: "1556677889",
                facebook: "mdibrahim.hossan.142",
                image: "img/ibrahim.png",
                description: {
                    en: "Expert in machine learning and data analysis. Helps companies turn raw data into actionable insights to drive business growth.",
                    bn: "মেশিন লার্নিং এবং ডেটা বিশ্লেষণে বিশেষজ্ঞ। কোম্পানিগুলোকে কাঁচা ডেটাকে কার্যকর তথ্যে রূপান্তরিত করে ব্যবসার বৃদ্ধি ঘটাতে সাহায্য করেন।"
                }
            }
        ];

        let currentLanguage = 'en';

        const contactList = document.getElementById('contactList');
        const searchInput = document.getElementById('searchInput');
        const contactModal = document.getElementById('contactModal');
        const contactModalCard = document.getElementById('contactModalCard');
        const addModal = document.getElementById('addModal');
        const addModalCard = document.getElementById('addModalCard');
        const addButton = document.getElementById('addButton');
        const langToggleBtn = document.getElementById('langToggleBtn');

        // Initial render of all contacts
        renderContacts(contacts);
        updateUI();

        // Event listener for search input
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredContacts = contacts.filter(contact =>
                contact.name.en.toLowerCase().includes(searchTerm) ||
                contact.name.bn.toLowerCase().includes(searchTerm)
            );
            renderContacts(filteredContacts);
        });

        // Event listener for showing add modal
        addButton.addEventListener('click', () => showModal('addModal', 'addModalCard'));

        // Event listener for language toggle button
        langToggleBtn.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'en' ? 'bn' : 'en';
            updateUI();
        });


        // Function to render contacts
        function renderContacts(contactsToRender) {
            contactList.innerHTML = '';
            if (contactsToRender.length === 0) {
                const noContactsMessage = document.createElement('p');
                noContactsMessage.className = 'text-center text-gray-500 mt-4';
                noContactsMessage.textContent = translations[currentLanguage].noContactsFound;
                contactList.appendChild(noContactsMessage);
                return;
            }
            contactsToRender.forEach(contact => {
                const li = document.createElement('li');
                li.className = 'flex items-center p-4 mb-3 bg-gray-50 rounded-lg shadow-sm cursor-pointer hover:bg-gray-100 transition-colors';
                li.innerHTML = `
                    <img class="w-16 h-16 rounded-full object-cover mr-4" src="${contact.image}" alt="${contact.name.en} Profile">
                    <div class="flex-grow">
                        <h3 class="text-lg font-semibold text-gray-800">${contact.name[currentLanguage]}</h3>
                        <p class="text-sm text-gray-500">${contact.job[currentLanguage]}</p>
                    </div>
                `;
                li.addEventListener('click', () => showContactModal(contact));
                contactList.appendChild(li);
            });
        }

        // Function to update all text content based on the current language
        function updateUI() {
            // Update all elements with a data-key attribute
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (el.tagName === 'INPUT' && el.type === 'text') {
                    el.placeholder = translations[currentLanguage][key];
                } else {
                    el.textContent = translations[currentLanguage][key];
                }
            });

            // Re-render contacts to update the "no contacts" message
            const searchTerm = searchInput.value.toLowerCase();
            const filteredContacts = contacts.filter(contact =>
                contact.name.en.toLowerCase().includes(searchTerm) ||
                contact.name.bn.toLowerCase().includes(searchTerm)
            );
            renderContacts(filteredContacts);
        }

        // Function to show a generic modal
        function showModal(modalId, cardId) {
            const modal = document.getElementById(modalId);
            const card = document.getElementById(cardId);
            modal.classList.remove('hidden');
            // Animate
            setTimeout(() => {
                card.classList.remove('scale-95', 'opacity-0');
                card.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        // Function to hide a generic modal
        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            const card = document.getElementById(modalId + 'Card');
            card.classList.add('scale-95', 'opacity-0');
            card.classList.remove('scale-100', 'opacity-100');
            // Wait for animation to finish before hiding
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // Function to show contact details modal
        function showContactModal(contact) {
            document.getElementById('modalImage').src = contact.image;
            document.getElementById('modalName').textContent = contact.name[currentLanguage];
            document.getElementById('modalJob').textContent = contact.job[currentLanguage];
            document.getElementById('modalDescription').textContent = contact.description[currentLanguage];
            document.getElementById('modalPhone').href = `tel:${contact.phone}`;
            document.getElementById('modalWhatsApp').href = `https://wa.me/${contact.whatsapp}`;
            document.getElementById('modalFacebook').href = `https://www.facebook.com/${contact.facebook}`;
            showModal('contactModal', 'contactModalCard');
        }

        // Close modals when clicking outside
        contactModal.addEventListener('click', (e) => {
            if (e.target === contactModal) {
                hideModal('contactModal');
            }
        });
        addModal.addEventListener('click', (e) => {
            if (e.target === addModal) {
                hideModal('addModal');
            }
        });

    </script>
</body>
</html>
